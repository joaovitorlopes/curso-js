<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracters</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="POST" class="formulario">
            <label for="input-name">Nome:</label>
            <input type="text" id="input-name" class="input-name validate">
            <label for="input-last-name">Sobrenome:</label>
            <input type="text" id="input-last-name" class="input-last-name validate">
            <label for="input-cpf">CPF:</label>
            <input type="text" id="input-cpf" class="input-cpf validate">
            <label for="input-user">Usuário:</label>
            <input type="text" id="input-user" class="input-user validate">
            <label for="input-password">Senha:</label>
            <input type="password" id="input-password" class="input-password validate">
            <label for="input-confirm-password">Repetir senha:</label>
            <input type="password" id="input-confirm-password" class="input-confirm-password validate">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="./assets/js/validateCPF.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
