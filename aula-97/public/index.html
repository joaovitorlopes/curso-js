<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>
    <section class="container">
        <h1>Password Generator</h1>

        <div class="generated-password">Select the options</div>

        <label for="num-characters">Number of characters:</label>
        <input type="number" value="20" min="1" max="50" id="num-characters" class="num-characters"><br>
        <label for="capitalization">Add capitalization</label>
        <input type="checkbox" id="capitalization" class="chk-cap" checked><br>
        <label for="lowercase">Add lowercase</label>
        <input type="checkbox" id="lowercase" class="chk-lwc"><br>
        <label for="numbers">Add numbers</label>
        <input type="checkbox" id="numbers" class="chk-num"><br>
        <label for="symbols">Add symbols</label>
        <input type="checkbox" id="symbols" class="chk-sym" checked><br>
        <button class="generate-pass">Generate Password</button>

    </section>
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
